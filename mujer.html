<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mujer - Junior D'Flores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'verdana', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    /* ====== ENCABEZADO ESTILO CURVA CORAL ====== */
    header {
      position: relative;
      background: #fff;
      overflow: visible;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding-bottom: 20px;
    }

     .fondo-linea {
      position: absolute;
      top: 0;
      left: 0;          /* Limita el SVG al borde izquierdo */
      width: 100%;      /* No sobresalga del header */
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .fondo-linea path {
      fill: none;
      stroke: url(#gradCoral);
      stroke-width: 60;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-opacity: 0.9;
    }

    .titulo-logo {
      position: relative;
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .titulo {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      letter-spacing: 5px;
      color: #222;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.15);
      margin: 0;
    }

    .logo img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* ====== MENÚ ====== */
    nav {
      background: #FF9898;
      padding: 12px 0;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05em;
      transition: 0.3s;
      position: relative;
      text-transform: uppercase;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #FFE8DB;
      transition: width 0.3s;
    }

    nav a:hover {
      color: #FFE8DB;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ====== SECCIONES ====== */
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
      color: #222;
      position: relative;
    }

    section h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #FF9898;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* ====== CATEGORÍAS ====== */
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .categoria-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .categoria-card img {
      width: 100%;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .categoria-card:hover img {
      transform: scale(1.05);
    }

    .categoria-card h3 {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      margin: 0;
      padding: 12px 0;
      font-size: 1.2em;
      text-align: center;
    }

    .categoria-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .back-btn {
      display: block;
      background: #FF9898;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin: 50px auto 0;
      width: max-content;
      text-align: center;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #d86c6c;
    }

    /* ====== FOOTER ====== */
    footer {
      background: #FF9898;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 40px;
    }

    .social-fixed {
      position: fixed;
      right: 20px;
      top: 40%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .social-fixed a img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    footer p {
      font-size: 0.95em;
      margin-top: 15px;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 800px) {
      .titulo { font-size: 2.8em; letter-spacing: 2px; text-align: center; }
      .logo img { width: 110px; height: 110px; }
      header { flex-direction: column; gap: 15px; align-items: center; height: auto; padding-bottom: 15px; }
    }
  </style>
</head>

</html>
